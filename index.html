<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Interactive Product Card</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./Related-Media/logo.png">
</head>
<body>
    <section class="Main-Section">
        <div class="Content-Wrapper">
            <div class="Background-Logo"></div>
            <div class="Moving-Shoe">
                <img src="./Related-Media/nike.png" height="200" width="200" alt="NIKE" >
                <h2 class="heading">Nike Shoes</h2>
            </div>
            <div class="Details" >

                    <div class="Size">
                        <h5>SIZE : </h5>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>
                    <div class="Color">
                        <h5>COLOR :</h5>
                        <span style="background-color: #92cd28;"></span>
                        <span style="background-color: #049ee8;"></span>
                        <span style="background-color: #dd1d5f;"></span>
                    </div>
                    <button>Buy Now</button>
            </div>
        </div>
    </section>
</body>
</html>
